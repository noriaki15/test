<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.01">
    <title>GPS AR Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #distanceText {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="distanceText">Calculating distance...</div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-entity id="destinationModel" gps-entity-place="latitude: 33.88831; longitude: 130.71134;" 
                  gltf-model="orio.gltf" scale="1 1 1" 
                  rotation="-45 0 0">
        </a-entity>

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
        const destinationLatitude = 33.88831;
        const destinationLongitude = 130.71134;

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c * 1000;
            return distance;
        }

        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(function(position) {
                const userLatitude = position.coords.latitude;
                const userLongitude = position.coords.longitude;

                const distance = calculateDistance(userLatitude, userLongitude, destinationLatitude, destinationLongitude);

                document.getElementById('distanceText').innerText = `Distance: ${distance.toFixed(2)} meters`;

            }, function(error) {
                console.log(error);
            }, {
                enableHighAccuracy: true
            });
        } else {
            console.log("Geolocation is not supported by this browser.");
        }
    </script>

</body>
</html>
