<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebXR with 3D Character</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar.js@1.0.0/dist/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-webxr-controller.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene embedded xr-scene>
        <a-assets>
            <a-asset-item 
                id="3d-model" 
                src="orio.gltf"  
            ></a-asset-item>
        </a-assets>

        <a-entity camera></a-entity>

        <a-entity 
            gltf-model="#3d-model"
            position="0 0 -2"  
            scale="0.5 0.5 0.5"  
            rotation="0 0 0"    
            animation="property: rotation; to: 0 360 0; dur: 10000; loop: true;"></a-entity>
        
        <a-button position="0 0 -1" text="Start AR"></a-button>
    </a-scene>
</body>
</html>
