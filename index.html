<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AR.js with Fixed GLTF Model</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: true;" 
        vr-mode-ui="enabled: false"
    >
        <a-assets>
            <a-asset-item 
                id="3d-model" 
                src="orio.gltf"
            ></a-asset-item>
        </a-assets>

        <a-marker preset="hiro" id="hiro-marker">
            <a-entity 
                gltf-model="#3d-model"
                scale="0.5 0.5 0.5"
                position="0 0 1" 
                rotation="-45 0 0"
                static-body 
            ></a-entity>
        </a-marker>

        <a-entity id="fixed-model" 
                  gltf-model="#3d-model"
                  scale="0.5 0.5 0.5"
                  position="0 0 -1"
                  rotation="0 0 0"
                  visible="false"  
                  static-body
        ></a-entity>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        let marker = document.querySelector('#hiro-marker');
        let fixedModel = document.querySelector('#fixed-model');

        marker.addEventListener('markerFound', function() {
            fixedModel.setAttribute('visible', true);
        });

        marker.addEventListener('markerLost', function() {
            fixedModel.setAttribute('visible', false);
        });
    </script>
</body>
</html>
